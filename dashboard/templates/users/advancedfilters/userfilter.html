<div class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h5>Advanced Search Filter</h5>
            <ul class="nav navbar-right panel_toolbox">
                <!--<li class="pull-right">-->
                <!--<a class="collapse-link"><i class="fa fa-chevron-up"></i>-->
                <!--</a>-->
                <!--</li>-->
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form method="get">
                <div class="row>">
                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 form-group">
                        <label>User Status</label>
                        <select name="filter_status" class="form-control input-sm filter_status" id="filter_status">
                            <option value="-1" {% if request.GET[
                            'filter_status'] == '-1' %} selected {% endif %}>--Select--</option>
                            <option value="0" {% if request.GET[
                            'filter_status'] == '0' %} selected {% endif %}>Unpublished</option>
                            <option value="1" {% if request.GET[
                            'filter_status'] == '1' %} selected {% endif %}>Published</option>
                        </select>
                    </div>

                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 form-group pull-right">
                        <br>
                        <a href="{{ request.path }}" class="btn btn-xs btn-warning pull-right"> <i class="fa fa-times"></i> Clear</a>
                        <button type="submit" class="btn btn-xs btn-success pull-right"><i class="fa fa-filter"></i> Filter</button>
                    </div>

                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
